<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>
        <img src="./images/logo.svg" alt="Splitter Logo" />
      </h1>
    </header>

    <main class="container">
      <div class="bill-section">
        <div class="bill-group">
          <label class="bill-group__label text-grey-500" for="billInput"
            >Bill</label
          >

          <div class="bill-amount">
            <img
              class="bill-amount__icon"
              src="./images/icon-dollar.svg"
              alt="Dollar Icon"
            />

            <input
              class="bill-amount__input"
              type="number"
              id="billInput"
              placeholder="0"
              value="142.55"
              min="0"
            />
          </div>
        </div>

        <fieldset class="fieldset">
          <legend class="fieldset__legend text-grey-500">Select Tip %</legend>

          <div class="tip-options" id="tipOptions">
            <button class="tip-options__button">5%</button>

            <button class="tip-options__button">10%</button>

            <button class="tip-options__button tip-options__button--active">
              15%
            </button>

            <button class="tip-options__button">25%</button>

            <button class="tip-options__button">50%</button>

            <input
              class="tip-options__input"
              type="number"
              id="customTip"
              placeholder="Custom"
              min="0"
              max="100"
            />
          </div>
        </fieldset>

        <div class="people-group">
          <div class="people-group__text">
            <label class="people-group__label text-grey-500" for="peopleInput"
              >Number of People</label
            >

            <p class="people-group__error" id="errorMessage">Can't be zero</p>
          </div>

          <div class="people-container">
            <img
              class="people-container__icon"
              src="./images/icon-person.svg"
              alt="Person Icon"
            />

            <input
              class="people-container__input"
              type="number"
              id="peopleInput"
              placeholder="0"
              value="5"
              min="0"
            />
          </div>
        </div>
      </div>

      <div class="results-group">
        <div class="results-group__container">
          <div class="result">
            <p class="result__title">Tip Amount <span>/ person</span></p>

            <p class="result__value" id="tipAmount">$4.28</p>
          </div>

          <div class="result">
            <p class="result__title">Total <span>/ person</span></p>

            <p class="result__value" id="totalAmount">$32.79</p>
          </div>
        </div>

        <button class="results-group__reset-btn" id="resetBtn">Reset</button>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Julio Anccasi</a>.
      </p>
    </footer>
  </body>
</html>
